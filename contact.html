<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="my-0 mr-md-auto font-weight-normal">Shaquima</a>
            <a class="p-2 text-dark" href="index.html">Index</a>
            <a class="p-2 text-dark" href="portfolio.html">Portfolio</a>
            <a class="p-2 text-dark" href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="wrapper">
                            <form id="contact-form">
                                <h2>Contact</h2>

                                <form id="contact-form">
                                    <ul>
                                        <li>

                                            <label for="name">Name</label>
                                            <input type="text" id="name" name="name" placeholder="Sweetie McCutie"
                                                required="required">
        
                                        </li>
                                        <li>

                                            <label for="email">Email</label>
                                            <input type="text" id="email" name="email" placeholder="JP@gmail.com"
                                                required="required">
        
                                        </li>
                                        <li>

                                            <label for="message">Message</label>
                                            <textarea id="message" name="message" style="height:200px; width:400px"
                                                required="required"></textarea>
        
                                        </li>
                                        <input type="submit" value="Submit">
                                    </ul>

                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <footer class="footer mt-auto py-3"> Shaquima Johnson McSwain &copy; </footer>
        </div>
    </div>
    </div>
</body>

</html>
